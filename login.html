<body>
  <main class="my-5">
    <div
      class="container container-login rounded justify-content-center border-top-radius-5 list-group-item col-8 col-sm-6 col-md-5 col-lg-4 col-xl-3  justify-content-center">



      <div class="row justify-content-center">

      <div class="titulo-login col-12 text-center mb-3">Iniciar sesion</div>

<div class="row justify-content-center text-center ">

        <div class="titulo-barras titulo-email my-3 col-10">Direccion email</div>

      <div class="row text-start pb-3 ">
        <label>
          <div class="titulo-barras mt-4  my-3 col-10" id="titulo-contra">Contraseña</div>
          <input class="campo-texto col-12  py-2 col-sm-12" type="password" name="password" id="campo-password" placeholder="Contraseña">

      </div>
    </div>
</div>

      <div class="row justify-content-center py-3">
        <button type="submit" id="inicio" class="py-2 boton-login col-6 col-md-5 col-sm-6 col-lg-5" >Iniciar sesion</button>
